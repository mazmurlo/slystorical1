soviet_winter_offensive:0 "Soviet Winter Offensive"
soviet_winter_offensive_desc:0 "As the German advance slows under the weight of harsh weather and extended supply lines, we are steadily receiving reinforcements from the Far East, including seasoned troops redeployed after securing our eastern borders. These fresh forces will bolster our defenses and prepare us for a decisive counteroffensive."
