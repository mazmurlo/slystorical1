SOV_war_mobilisation:0 "Soviet Mobilisation"
sov_totaler_krieg_economy:0 "Soviet Mobilization"
SOV_war_mobilisation_desc:0 "Comrades, we must mobilize swiftly and with unwavering determination to confront the impending enemy assault. Every factory, every soldier, and every citizen must contribute to the defense effort—our speed and unity will be the key to crushing the invaders before they breach our lines."
SOV_tankograd:0 "Tankograd"
SOV_tankograd_desc:0 "Tankograd must operate at full capacity, turning every bolt and rivet into a weapon against the enemy. Through the tireless efforts of Soviet workers, we will mass-produce the steel machines that will drive the fascists from our soil."
SOV_defend_leningrad:0 "Defend Leningrad"
SOV_defend_leningrad_desc:0 "We must stand united and resolute to defend Leningrad, the home of the revolution, from the advancing invaders by protecting our city, our people, and our future. Every street, every stone, and every soul must become a line of resistance against those who seek to destroy our homeland."
SOV_defend_stalingrad:0 "Defend Stalingrad"
SOV_defend_stalingrad_desc:0 "We must defend the city of Stalingrad with unbreakable resolve, for it bears the name of our great leader and symbolizes the strength of the Soviet spirit. Let every soldier and citizen fight with honor, turning every street into a fortress against the fascist invaders."
SOV_guards:0 "Soviet Guards"
SOV_guards_desc:0 "The Soviet Guards stand vigilant and unyielding, ready to defend the Motherland at any cost. With discipline, courage, and loyalty, they are the steel shield protecting our people from the enemy's advance."
SOV_slacken_inf:0 "Slacked Infantry"
SOV_slacken_inf_desc:0 "To secure victory, we must call upon every able-bodied Soviet citizen to join the ranks and strengthen our forces at the front. The survival of our Motherland depends on the full mobilization of our people—men and women alike—ready to serve, fight, and triumph."
SOV_technical_assistance:0 "Technical Assistance"
SOV_technical_assistance_desc:0 "In the face of relentless enemy aggression, we may need the aid of our allies to reinforce our fight and sustain our resistance. United in purpose, we can build a powerful front that will crush the invaders and secure peace for the Soviet people."
SOV_persian_corridor:0 "The Persian Corridor"
SOV_persian_corridor_desc:0 "We must occupy the Persian Corridor during the Great Patriotic War to secure a vital supply route for receiving military aid and resources from our allies. Controlling this corridor ensures uninterrupted support to our frontlines, strengthening our ability to resist and defeat the fascist invaders."
SOV_american_tool_deliveries:0 "American Tools"
SOV_american_tool_deliveries_desc:0 "The Americans have offered assistance in our war against German aggression. We must take advantage of these offerings to push the Wehrmacht back out the motherland!"
SOV_allied_lend_lease:0 "Allied Lend Lease"
SOV_allied_lend_lease_desc:0 ""
SOV_expand_baku:0 "Expand the Baku Oil Fields"
SOV_expand_baku_desc:0 "To fuel our war machine and crush the German invaders, we must increase the output of the Baku oil fields with all available labor and technology. Every drop of oil is a weapon in the struggle for victory, powering our tanks, planes, and industry on the road to triumph."
SOV_caucasus_mines:0 "The Caucasus Mines"
SOV_caucasus_mines_desc:0 "The Caucasus mines are the lifeblood of our industry, providing essential coal and minerals vital for the Soviet war effort. We must protect and maximize their output to ensure our factories and armies remain strong against the fascist threat."
SOV_order_270:0 "Order 270!"
SOV_order_270_desc:0 "Order 270 demands absolute loyalty and courage from every Soviet soldier, forbidding surrender or desertion under any circumstances. It is a call to stand firm, fight bravely, and sacrifice everything for the Motherland and the ultimate defeat of the enemy."
SOV_closed_city:0 "Closed City Network"
SOV_closed_city_desc:0 "The Soviet closed city network is a crucial system of secret, heavily guarded cities dedicated to war production and scientific research. These cities operate under strict security to protect vital industries and innovations that drive our strength against the fascist invaders."
SOV_study_our_losses:0 "Study Our Losses"
SOV_study_our_losses_desc:0 "We the Soviets must study our early defeats in Barbarossa carefully to identify weaknesses and adapt our tactics, focusing on flexibility, coordination, and guerrilla warfare. By learning from these lessons, we can strengthen our defenses, improve our strategies, and turn the tide against the enemy’s advance."
SOV_slacken_armor:0 "Slacken Armor"
SOV_slacken_armor_desc:0 "To produce tanks more efficiently and cheaply, we must simplify designs and standardize parts, allowing faster assembly without sacrificing essential combat capabilities. By streamlining production and maximizing factory output, we can equip more soldiers with the armored power needed to defeat the enemy."
SOV_coordinate_industry:0 "Coordinated Industry"
SOV_coordinate_industry_desc:0 "To succeed in our war effort, we must ensure close coordination between the military and industry, aligning production with the urgent needs of the frontlines. Only through unified planning and efficient resource management can we supply our soldiers with the weapons and equipment necessary for victory."
SOV_focus_forced_labour:0 "Soviet Forced Labour"
SOV_focus_forced_labour_desc:0 "To maximize our war production, we must mobilize all available labor, including the use of forced labor, to meet the immense demands of the front. Though harsh, this effort is vital to ensure our factories run at full capacity and supply the weapons needed to defeat the fascist invaders."
SOV_develop_the_is:0 "Develop the IS-2"
SOV_develop_the_is_desc:0 "We must accelerate the development of the IS-2 heavy tank to provide our forces with superior firepower and armor capable of breaking through enemy defenses. This powerful machine will be a decisive tool in crushing the fascist forces and securing victory on the battlefield."
SOV_fareast_reserves:0 "Far East Reserves"
SOV_fareast_reserves_desc:0 "With the threat from Japan minimized, we can redeploy Far East reserves to reinforce our western front, strengthening our defenses against the German invaders. This strategic transfer of troops will bolster our fighting power and help turn the tide in the Great Patriotic War."
SOV_partisan_organisation:0 "Partisan Organisation"
SOV_partisan_organisation_desc:0 "We must intensify partisan efforts behind enemy lines to disrupt German supply routes, communications, and troop movements. These courageous fighters will weaken the invaders from within, creating chaos and paving the way for our advancing Red Army."
SOV_more_airfields:0 "More Airfields"
SOV_more_airfields_desc:0 "To rapidly build our air force, we must use simple, inexpensive parts that allow for mass production without compromising essential performance. This approach will ensure a steady supply of aircraft to overwhelm the enemy and gain control of the skies."
SOV_georgy_zhukov_barb:0 "Goergy Zhukov"
SOV_konstantin_rokossovsky_barb:0 "Konstantin Rokossovsky"
