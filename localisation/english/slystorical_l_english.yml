# Start up Event
sly.1.t: "Most Important Changes in Slystorical"
sly.1.a: "Okay, Thank You"
sly.1.desc: "Every Tile is 80-width\nMIO's are railroaded\nAir Designer is removed\nTank Designer is removed\nFlametanks are moved to the Tank Research Tree\nFlatter Army/Navy/Air Experience System\nLand Doctrines reworked (GBP & Mass Assault-R untouched)\nMasterful Blitz counters Guerilla Tactics\nSpecial Forces Doctrine grants 10% Attack to each specific SF Unit (Mountaineer/Marine/Paratrooper)\n Artillery Rework:\n - More Breakthrough\n - More Defense\n - More Soft Attack"
msb.6.t: ""
msb.6.a: "Fair winds and following seas"
msb.6.desc: "\n\n - Massively punished deathstacking. Fleet size positioning penalties start in at above 25 ships.\n - Increased supremacy from “Patrol” and “Convoy Raid” to encourage active navies.\n - Increased the power of light ships and reduced power of heavy ships. Expensive ships are less IC efficient, but win through concentration of force due to positioning changes.\n\nFor more Info check out the "Grape Naval Fix" steam description"

