Rasputitsa:0 "Rasputitsa"
Rasputitsa_desc:0 "During Rasputitsa, we will face extreme difficulties moving troops, vehicles, and supplies as roads turn to deep, sticky mud, making mechanized transport nearly useless. These conditions will slow our offensives, strain logistics, and leave us vulnerable to counterattacks and supply shortages."
soviet_winter_offensive2:0 "Soviet Winter Offensive"
soviet_winter_offensive2_desc:0 "The Red Army is likely to use the freezing conditions to launch coordinated attacks with fresh reinforcements. Without adequate winter gear, fortified positions, and supply lines. Forces risk being overwhelmed by both the harsh weather and relentless Soviet assaults."
